<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostEscape</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4dd273c38d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="game_data">
        <p id="timer"></p>
    </div>

    <section id="screen_game">  

        <i class="fas fa-user-secret" id="game_character"></i>

        <div id="game_wall1" class="walls"></div>
        <div id="game_wall2" class="walls"></div>
        <div id="game_wall3" class="walls"></div>
        <div id="game_wall4" class="walls"></div>

        <div id="game_winZone"><input type="button" id="exit" value="EXIT"></div>

        <i class="fas fa-ghost" id="ghost_1" ></i>
        <i class="fas fa-ghost" id="ghost_2" ></i>
        <i class="fas fa-ghost" id="ghost_3" ></i>
       

    </section>

    
</body>
<script src="js/script.js"></script>
</html>
